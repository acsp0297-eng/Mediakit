<!-- Material Icon Safety Checker -->
<script>
(function(){'use strict';
var l=["material-icons","material-symbols-outlined","material-symbols-rounded","material-symbols-sharp"]
.map(c=>"."+c).join(",");
var cache=null;
function load(){return cache?Promise.resolve(cache):
fetch("https://www.gstatic.com/bard-maui/resources/material-design-icon-names.804824289.json")
.then(r=>r.json()).then(j=>cache=j).catch(()=>[]);}
function check(el){
  const t=el.textContent.trim();
  if(!t) return;
  load().then(list=>{
    if(list.length && !list.includes(t)){
      el.textContent="radio_button_unchecked";
    }
  });
}
document.fonts.ready.then(()=>{
  document.querySelectorAll(l).forEach(check);
  new MutationObserver(m=>{
    m.forEach(e=>{
      e.addedNodes.forEach(n=>{
        if(n.nodeType===1){
          if(n.matches?.(l)) check(n);
          n.querySelectorAll?.(l).forEach(check);
        }
      });
    });
  }).observe(document.body,{childList:true,subtree:true});
});
})();
</script>
